<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <form>
         <div class="content-container">
            <div class="card-container">
                
                <div class="credit-card-front" id="front-card">
                    <div class="card-image">
                        <div class="cip"><img src="css/images/credit-card-chip.png"></div>
                        <div class="visa"><img src="css/images/visa.png"></div>
                    </div>
                    
                    <div class="card-number" id="cardNumberText">
                
                        <span class="part1">#</span>
                        <span class="part1">#</span>
                        <span class="part1">#</span>
                        <span class="part1">#</span>
                        <span class="part2">#</span>
                        <span class="part2">#</span>
                        <span class="part2">#</span>
                        <span class="part2">#</span>
                        <span class="part3">#</span>
                        <span class="part3">#</span>
                        <span class="part3">#</span>
                        <span class="part3">#</span> 
                        <span class="part4">#</span>
                        <span class="part4">#</span>
                        <span class="part4">#</span>
                        <span class="part4">#</span>
                        
                    </div>
                    <div class="card-text">
                        <span>Card Holder</span><br>
                        <div class="full-name" id="name"></div>
                    </div>
                    <div class="card-date">
                        <span>Expires</span><br>
                        <div class="expires-date">
                            <span id="month-number">MM</span> /
                            <span id="year-number">YY</span>
                        </div>
                    </div>
                </div>
               
                <div class="credit-card-back" id="back-card">
                    <div class="black-line"></div> 
                <div class="back-cvv-container">  
                    <div class="back-cvv">CVV</div>
                    <div class="back-cvv-text" id="cvv-text"></div>
                </div>
                    <div class="back-visa"><img src="css/images/visa.png"></div>
                    
                </div>
                <div></div>
            </div>
    <div class="login-container">        
            <div class="login-number">Card Number<br><input id="card-number" maxlength="16" oninput="getInput('card-number','cardNumberText')" type="text"></div>
            <div class="login-holder">Card Holder<br><input id="holder" oninput="nameText('holder','name')" type="text" ></div>
            <div class="date-container">
            <div class="expiration-date">Expiration Date<br>
                <select id="month" onchange="selectMonth('month','month-number')">
                    <option>Month</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  
                </select>
                <select id="year" onchange="selectYear('year','year-number')">
                    <option>Year</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                </select>
            </div>    
            <div class="cvv"> CVV<br><input id="cvv" onfocus="turnCvv()" onblur="outCvv()" onkeyup="writeNumber('cvv','cvv-text')" type="text" maxlength="3"></div> 
        </div> 
            <div class="submit"><button>submit</button></div> 
            
           
        </div>
    </div>
    </form>
    </div>
<script src="script/script.js"></script>

</body>
</html>
